<Style>
    /* 1.แต่งใคร(id,class,DOM) 2.แต่งอะไร */

    body {
        background: gray;
        font-family: "Kanit", sans-serif;
       
    }
    #register-form{
        color: aqua;
        margin-left: 20px;
        padding-left: 20px;
        padding-right: 20px;
        margin-right: 20px;
        border: 2px solid black;
        text-align: center;
        
    }

<body>
    <!-- ส่วน Register -->
     <div id ="register-form">Register form
     </div>
        
           ชื่อ : <input class=" form-control" type="text" name="name" >
           นามสกุล : <input class=" form-control" type="text" name="surname">
           อายุ : <input type="number" name = "age" min="0" max = "150"><br>

           เพศ : 
           <input type="radio" name="gender"  value="male"> ชาย
           <input type="radio" name="gender"  value="female"> หญฺิง <br>

           งานอดิเรก :
           <input type="checkbox" name="hobby"  value="reading"> อ่านหนังสือ
           <input type="checkbox" name="hobby"  value="traveling"> ท่องเที่ยว
           <input type="checkbox" name="hobby"  value="sports"> กีฬา <br>

           คำอธิบาย : <br>
           <textarea name="description" rows="4" cols="50"></textarea><br>
           <input type="submit" value="Submit">
        
    <!-- จบส่วน Register -->
