<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container .item{
            background-color: lightblue;
        }
        .button{
            background-color: green;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor:pointer;
        }
        .button.active{
            background-color: blue;
            
        }
        .button.warning{
            background-color: red;
            
        }
        .item1+.item2{
            background-color: lightblue;
        }
        input[type="text"]{
            border: 2px solid green;
            margin-top: 10px;
            border-radius: 5px;
        }
        .button1{
            background-color: yellowgreen;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor:pointer;
        }
        .button1:hover{
            background-color: blueviolet;
            color: black;
        }
        .button1:active{
            background-color: red;
        }
        .button1:focus{
            background-color: bisque;
        }
        input[type="text"]:focus{
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="container">
        Container content
        <div class="item">
            Item content
        </div>
    </div>

    <div class="footer-container">
        Container Content
        <div class="item">
            Item Content
        </div>
    </div>

    <button type="button" class="button">Click Me</button>
    <button type="button" class="button active">Delete</button>
    <button type="button" class="button warning">Warning</button>

    <div class="item1">Item1</div>
    <div class="item2">Item2</div>

    <input type="text">
    <input type="text"><br>
    <input type="text"><br>
    <!-- :hover = วาง :active = คลิก :focus = cursor อยู่ตรง -->
    <button class="button1">Click me!</button>
</body>
</html>
